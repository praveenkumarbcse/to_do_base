<!-- templates/edit_task.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form action="{{ url_for('edit_task', task_id=task['id']) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task['title'] }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ task['description'] }}</textarea><br><br>

        <label for="due_date">Due Date:</label><br>
        <input type="date" id="due_date" name="due_date" value="{{ task['due_date'] }}"><br><br>

        <input type="submit" value="Update Task">
    </form>

    <a href="{{ url_for('task_detail', task_id=task['id']) }}">Cancel</a>
</body>
</html>
